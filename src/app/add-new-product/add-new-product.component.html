<div class="container mt-5">
  <div class="card p-2">
    <div class="row">
      <div class="col-6">
        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Название товара</mat-label>
            <input
              [(ngModel)]="product.productName"
              name="productName"
              matInput
              placeholder="Название товара"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Описание товара</mat-label>
            <input
              [(ngModel)]="product.productDescription"
              name="productDescription"
              matInput
              placeholder="Описание товара"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Обычная цена товара</mat-label>
            <input
              [(ngModel)]="product.productActualPrice"
              name="productActualPrice"
              matInput
              placeholder="Обычная цена товара"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Цена товара со скидкой</mat-label>
            <input
              [(ngModel)]="product.productDiscountedPrice"
              name="productDiscountedPrice"
              matInput
              placeholder="Цена товара со скидкой"
            />
          </mat-form-field>

          <div align="end">
            <button
              mat-stroked-button
              color="primary"
              style="margin-right: 3px"
            >
              Очистить поля
            </button>
            <button
              mat-stroked-button
              color="primary"
              type="submit"
              *ngIf="isNewProduct"
            >
              Добавить товар
            </button>
            <button
              mat-stroked-button
              color="primary"
              type="submit"
              *ngIf="!isNewProduct"
            >
              Обновить товар
            </button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <div>
          <div class="dropzone" appDrag (files)="fileDropped($event)">
            <div class="text-wrapper">
              <div class="centered">
                Перетащите картинку сюда или
                <a (click)="selectFile.click()" class="browse-button"
                  >выберите из файлов</a
                >
              </div>
            </div>
          </div>
          <input
            type="file"
            multiple
            value="select"
            #selectFile
            (change)="onFileSelected($event)"
            style="display: none"
          />
        </div>
        <div class="mt-5">
          <div class="row">
            <mat-grid-list cols="4" rowHeight="1:1">
              <mat-grid-tile
                *ngFor="let file of product.productImages; let i = index"
              >
                <div style="position: relative">
                  <span class="btn-remove-image" (click)="removeImage(i)"
                    >x</span
                  >
                  <img [src]="file.url" width="100px" height="100px" />
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
